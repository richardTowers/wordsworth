<!doctype html>
<html>
<head>
	<title>Wordsworth</title>
	<style>
	html, body {
		height: 100%;
	}
	md-content {
		background-image: url('src/images/buttermere.jpg'); 
		background-size: cover;
		height: 100%;
	}
	md-card {
		background: white;
	}
	.sign-in {
		margin-left: auto;
		margin-right: auto;
		margin-top: 64px;
	}
	.sign-in h2 {
		font-weight: 200;
	}
	.check-button {
		margin-left: auto;
	}
	.avatar {
		width: 64px;
		height: 64px;
		border-radius: 50%;
		margin: 24px;
		padding: 2px;
		cursor: pointer;
	}
	.avatar.selected {
		border: 3px solid #03a9f4;
	}
	@media (max-width: 959px) {
		.sign-in {
			margin-top: 0;
			margin-bottom: 0;
		}
		md-content,.sign-in {
			height: 100%;
		}
	}
	h1 {
		color: white;
		font-weight: 200;
		padding: 10px;
	}
	[ng-cloak] {
		display: none;
	}
	</style>
</head>
<body ng-app="wordsworth" ng-cloak>
	<ng-view></ng-view>
	<script src="jspm_packages/system.js"></script>
	<script src="config.js"></script>
	<script>
		System.baseURL = '/';
		System.import('Wordsworth/app');
	</script>
</body>
</html>
