<md-content class="main" flex>
    <md-toolbar layout="row" layout-align="space-between center">
		<h2 class="md-toolbar-tools narrow"><a href="#/rooms">Rooms</a> / {{room.room.name}}</h2>
		<a href="#/profile" layout="row" class="user">
			<div class="nickname">{{room.user.nickname}}</div>
			<img class="avatar" ng-src="{{room.user.avatar}}" alt="avatar">
		</a>
    </md-toolbar>
    <md-card ng-repeat="message in room.messages track by $index" layout="row">
        <div layout="column" layout-align="center center">
            <div>{{message.user.nickname}}</div>
            <img class="avatar" alt="avatar" ng-src="{{message.user.avatar}}">
        </div>
    	<p class="message" ng-bind="message.text"></p>
    </md-card>
    <form class="bottom" ng-submit="room.sendMessage()">
    	<md-text-float label="Message" class="big" ng-model="room.message"></md-text-float>
    </form>
</md-content>
